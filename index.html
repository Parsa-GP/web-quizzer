<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test Taking Website</title>
</head>
<body>
    <h1 id="header">Select a Test</h1>
    <div id="test-selection">
        <div id="math" class="test-items" onclick="loadTest('math')">
            <img src="assets/math.svg">
            Math Test
        </div>
        <div id="history" class="test-items" onclick="loadTest('history')">
            <img src="assets/history.svg">
            History Test
        </div>
    </div>

    <div id="test-content" style="display: none;">
        <h1 id="test-title"></h1>
        <div id="questions"></div>
        <button id="submit" onclick="completeTest()">Submit Test</button>
        <div id="finalScore" style="display: none;"></div>
    </div>

    <div id="footer">
        <hr>
        <a href="https://github.com/parsa-gp/web-quizzer/">Code</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
